<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title></head
  ><!-- End of <head> -->
  <body>
    <main>
      <article class="profile-card">
        <img
          class="profile-card__avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="Portrait of Jessica Randall"
          width="96"
          height="96"
        />

        <h1 class="profile-card__name">Jessica Randall</h1>

        <p class="profile-card__location">London, United Kingdom</p>

        <p class="profile-card__bio">"Front-end developer and avid reader."</p>

        <nav aria-label="Profile links">
          <ul class="profile-card__links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://midnightsun.ai" target="_blank">Jenn Lawlor</a>.
    </footer>
    <!-- End of attribution footer -->
  </body>
</html>
